<html>
    <head>
        <meta charset="UTF-8">
        <title>
            訂單確認
        </title>
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="form">
            <div>
                <form class="input_block">
                    <p style="color: rgba(228, 228, 228, 0.8); font-size: 30px">訂單確認</p>
                    <label>您的遊戲ID</label>
                    <input type="text" placeholder="Minecraft ID" name="minecraft_id" required pattern="^\w+$" value="{{minecraft_id}}" readonly>
                    <label>電子信箱</label>
                    <input type="email" placeholder="電子信箱" name="email" required value="{{email}}" readonly>
                    <label>贊助金額 (新台幣 NTD)</label>
                    <select required name="amount">
                        <option>{{amount}}</option>
                    </select>
                    <label>留言</label>
                    <textarea type="text" placeholder="{{msg}}" name="msg" readonly></textarea>
                </form>
                <form method="post" action="https://ccore.newebpay.com/MPG/mpg_gateway" class="go_to_pay">
                    <input name="MerchantID" value="{{MerchantID}}" readonly style="display: none;">
                    <input name="TradeInfo" value="{{Aes_code}}" readonly style="display: none;">
                    <input name="TradeSha" value="{{Sha_code}}" readonly style="display: none;">
                    <input name="Version" value="{{version}}" readonly style="display: none;">
                    <input type="submit" value="繼續前往付款">
                </form>
            </div>
        </div>
    </body>
    <script src="../js/index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</html>
